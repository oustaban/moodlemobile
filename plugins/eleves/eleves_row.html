<% var index =0;_.each(users, function(user) { %>
<li index="<%= index %>" class="nav-item" id="lielevelP" eleve="eleveP<%= user.id %>">
    <button id="pif" pif="" course="<%= courseId %>" user="<%= user.id %>" path="" module="" class="btn grd-grisfonce text-blanc">PIF</button>
    <button id="notes" course="<%= courseId %>" user="<%= user.id %>" path="" module="" class="btn grd-grisclair text-blanc">Notes</button>
    <div style="display:table-cell;width:44%;vertical-align:middle;">
        <a href="javascript:void(0)" id="lielevelP" eleve="eleveP<%= user.id %>" class="media touch-row" >        
            <div class="bdeleve">
              <input class="elevecheckbox" id="eleveP<%= user.id %>" type="checkbox" name="participants[]" value="<%= user.id %>">
              <span id="eleve"><%= user.fullname %></span>
              <span id="roweleve"></span>
            </div>
        </a>
    </div>
</li>
<% index++;}); %>
