<% var index =0;_.each(users, function(user) { %>
<li index="<%= index %>" class="nav-item" id="lielevelP" eleve="eleveP<%= user.id %>">
	<% if (user.pif == "" || user.pif == "[]") { %>
	<button id="creerpif" pif="" course="<%= courseId %>" version="1" user="<%= user.id %>" path="" module="" class="btn grd-grisfonce text-rouge">Cr√©er PIF</button>
    <% } else { %>
	<button id="pif" pif="" course="<%= courseId %>" version="<%= versions[index] %>" user="<%= user.id %>" path="" module="" class="btn grd-grisfonce text-blanc">PIF</button>
	<% } %>
	<button id="notes" course="<%= courseId %>" user="<%= user.id %>" path="" module="" class="btn grd-grisclair text-blanc">&nbsp;</button>
    <div style="display:table-cell;width:44%;vertical-align:middle;">
        <a href="#" id="lielevelP" eleve="eleveP<%= user.id %>" class="media touch-row" >        
            <div class="bdeleve">
              <input class="elevecheckbox" id="eleveP<%= user.id %>" type="checkbox" name="participants[]" value="<%= user.id %>">
              <span id="eleve">
		      <%= user.fullname %>
	      	      <% if (user.matricule != "") { %>
		      <br/>( <%= user.matricule %> )
		      <% } %>
	      </span>
              <span id="roweleve"></span>
            </div>
        </a>
    </div>
</li>
<% index++;}); %>
